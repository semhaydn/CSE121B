    <header>
    <div class="container">
        <h1>Financial Portfolio Tracker</h1>
        <div id="userInput">
            <h2>Add to Portfolio</h2>
            <form id="portfolioForm">
                <!-- Existing form fields for adding assets -->
                <label for="assetName">Asset Name:</label>
                <input type="text" id="assetName" required>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" required>

                <label for="purchasePrice">Purchase Price:</label>
                <input type="number" id="purchasePrice" required>

                <label for="dateOfPurchase">Date of Purchase:</label>
                <input type="date" id="dateOfPurchase" required>
                <!-- End of existing form fields -->

                <button type="button" onclick="addToPortfolio()">Add to Portfolio</button>
            </form>

            <h2>Remove from Portfolio</h2>
            <form id="removeForm">
                <!-- Existing form fields for removing assets -->
                <label for="removeAssetName">Asset Name to Remove:</label>
                <input type="text" id="removeAssetName" required>
                <!-- End of existing form fields -->

                <button type="button" onclick="removeFromPortfolio()">Remove from Portfolio</button>
            </form>
        </div>

        <div id="portfolio">
            <h2>Portfolio</h2>
            <p id="totalValue">Total Portfolio Value: $0</p>
            <ul id="portfolioList"></ul>
        </div>
    </div>
    <script src="scripts/app.js" type="application/javascript"></script>
